<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exhibition Feedback - Citycenter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        /* YouTube Background Video */
        .video-background {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 0;
        }
        
        .video-background iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 56.25vw; /* 16:9 aspect ratio */
            min-height: 100vh;
            min-width: 177.77vh; /* 16:9 */
            transform: translate(-50%, -50%);
            opacity: 0.25;
            pointer-events: none;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 50px 40px 40px 40px;
            max-width: 500px;
            width: 100%;
            min-height: 580px;
            box-shadow: 0 20px 60px rgba(0, 53, 59, 0.6);
            position: relative;
            z-index: 1;
            margin-bottom: 100px;
            display: flex;
            flex-direction: column;
        }
        
        .language-toggle {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 5px;
            background: rgba(0, 53, 59, 0.08);
            border-radius: 20px;
            padding: 5px;
            z-index: 10;
        }
        
        .lang-btn {
            padding: 8px 16px;
            border: none;
            background: transparent;
            color: #4a5568;
            cursor: pointer;
            border-radius: 15px;
            font-weight: 600;
            transition: all 0.2s;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
        }
        
        .lang-btn.active {
            background: linear-gradient(135deg, #00353b 0%, #005f5f 100%);
            color: white;
        }
        
        .lang-btn:hover:not(.active) {
            background: rgba(0, 53, 59, 0.15);
        }
        
        h1 {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 32px;
            margin-bottom: 10px;
            color: #00353b;
            text-align: center;
        }
        
        .subtitle {
            text-align: center;
            color: #718096;
            margin-bottom: 30px;
            font-size: 16px;
            font-weight: 400;
        }
        
        .question {
            font-family: 'Poppins', sans-serif;
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #00353b;
        }
        
        .stars {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
            min-height: 58px;
            align-items: center;
        }
        
        .star {
            font-size: 48px;
            cursor: pointer;
            transition: filter 0.2s ease, opacity 0.2s ease;
            user-select: none;
            display: inline-block;
            width: 58px;
            height: 58px;
            line-height: 58px;
            text-align: center;
        }
        
        .star:hover {
            filter: brightness(1.3);
            opacity: 0.9;
        }
        
        .star.active {
            animation: glow 0.3s ease;
        }
        
        @keyframes glow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.4) drop-shadow(0 0 8px rgba(255, 215, 0, 0.6)); }
        }
        
        textarea {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            resize: vertical;
            transition: border-color 0.2s;
            margin-bottom: 20px;
        }
        
        textarea:focus {
            outline: none;
            border-color: #00353b;
        }
        
        .char-count {
            text-align: right;
            color: #a0aec0;
            font-size: 14px;
            margin-top: -15px;
            margin-bottom: 20px;
        }
        
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #00353b 0%, #006b6b 50%, #00353b 100%);
            background-size: 200% 100%;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: all 0.4s ease;
        }
        
        button:hover:not(:disabled) {
            background-position: 100% 0;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 53, 59, 0.5);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .success {
            text-align: center;
            animation: fadeIn 0.5s ease;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .success-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounceIn 0.6s ease;
        }
        
        .success h2 {
            color: #00353b;
            margin-bottom: 10px;
            font-size: 24px;
            font-weight: 700;
        }
        
        .success p {
            color: #718096;
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes bounceIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .logo-footer {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo-footer img {
            height: 50px;
            width: auto;
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.5));
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 45px 25px 35px 25px;
                min-height: 550px;
                margin-bottom: 110px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .star {
                font-size: 42px;
                width: 52px;
                height: 52px;
                line-height: 52px;
            }
            
            .stars {
                gap: 8px;
                min-height: 52px;
            }
            
            .logo-footer img {
                height: 40px;
            }
            
            .logo-footer {
                bottom: 20px;
            }
        }
        
        @media (max-width: 400px) {
            .container {
                padding: 40px 20px 30px 20px;
            }
            
            h1 {
                font-size: 26px;
            }
            
            .star {
                font-size: 38px;
                width: 48px;
                height: 48px;
                line-height: 48px;
            }
            
            .stars {
                gap: 6px;
                min-height: 48px;
            }
        }
    </style>
</head>
<body>
    <!-- YouTube Background Video -->
    <div class="video-background">
        <iframe 
            src="https://www.youtube.com/embed/TVm_yDynqWI?autoplay=1&mute=1&loop=1&playlist=TVm_yDynqWI&controls=0&showinfo=0&rel=0&modestbranding=1&playsinline=1&enablejsapi=1"
            frameborder="0"
            allow="autoplay; encrypted-media"
            allowfullscreen>
        </iframe>
    </div>
    
    <div id="root"></div>
    
    <div class="logo-footer">
        <img src="citycenter_logo_white.png" alt="Citycenter">
    </div>

    <script type="text/babel">
        const { useState } = React;

        const translations = {
            fi: {
                title: "Tykkäsitkö?",
                subtitle: "Arvioi kokemus",
                ratingLabel: "Arvosanasi",
                commentLabel: "Kerro lisää (vapaaehtoinen)",
                commentPlaceholder: "Mikä oli parasta? Mitä voisimme parantaa?",
                submitButton: "Lähetä palaute",
                submitting: "Lähetetään...",
                errorRating: "Valitse tähtiarvosana ennen lähettämistä",
                errorSubmit: "Palautteen lähetys epäonnistui. Yritä uudelleen.",
                thankYou: "Kiitos palautteestasi!",
                thankYouMessage: "Arvostamme aikaasi ja mielipidettäsi.",
                newFeedback: "Anna uusi palaute"
            },
            en: {
                title: "Rate Us!",
                subtitle: "How did we do?",
                ratingLabel: "Your rating",
                commentLabel: "Tell us more (optional)",
                commentPlaceholder: "What did you love? What could we improve?",
                submitButton: "Submit feedback",
                submitting: "Sending...",
                errorRating: "Please select a star rating before submitting",
                errorSubmit: "Failed to submit feedback. Please try again.",
                thankYou: "Thank you!",
                thankYouMessage: "We appreciate your feedback.",
                newFeedback: "Submit new feedback"
            }
        };

        function FeedbackForm() {
            const [lang, setLang] = useState('fi');
            const [rating, setRating] = useState(0);
            const [hoverRating, setHoverRating] = useState(0);
            const [comment, setComment] = useState('');
            const [submitted, setSubmitted] = useState(false);
            const [error, setError] = useState('');
            const [isSubmitting, setIsSubmitting] = useState(false);

            const maxChars = 500;
            const t = translations[lang];

            const handleSubmit = async (e) => {
                e.preventDefault();
                
                if (rating === 0) {
                    setError(t.errorRating);
                    return;
                }

                setIsSubmitting(true);
                setError('');

                // n8n webhook URL via ngrok
                const webhookUrl = 'https://exhibition-feedback-proxy.minnan-aiycomer.workers.dev';

                try {
                    const response = await fetch(webhookUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            rating: rating,
                            comment: comment.trim(),
                            language: lang,
                            timestamp: new Date().toISOString(),
                        }),
                    });

                    if (response.ok) {
                        setSubmitted(true);
                    } else {
                        throw new Error('Lähetys epäonnistui');
                    }
                } catch (err) {
                    setError(t.errorSubmit);
                    setIsSubmitting(false);
                }
            };

            const handleNewFeedback = () => {
                setRating(0);
                setComment('');
                setSubmitted(false);
                setError('');
            };

            if (submitted) {
                return (
                    <div className="container">
                        <div className="language-toggle">
                            <button className={`lang-btn ${lang === 'fi' ? 'active' : ''}`} onClick={() => setLang('fi')}>FI</button>
                            <button className={`lang-btn ${lang === 'en' ? 'active' : ''}`} onClick={() => setLang('en')}>EN</button>
                        </div>
                        <div className="success">
                            <div className="success-icon">✨</div>
                            <h2>{t.thankYou}</h2>
                            <p>{t.thankYouMessage}</p>
                            <button onClick={handleNewFeedback}>
                                {t.newFeedback}
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="container">
                    <div className="language-toggle">
                        <button className={`lang-btn ${lang === 'fi' ? 'active' : ''}`} onClick={() => setLang('fi')}>FI</button>
                        <button className={`lang-btn ${lang === 'en' ? 'active' : ''}`} onClick={() => setLang('en')}>EN</button>
                    </div>
                    
                    <h1>{t.title}</h1>
                    <p className="subtitle">{t.subtitle}</p>

                    <form onSubmit={handleSubmit}>
                        <div className="question">{t.ratingLabel}</div>
                        
                        <div className="stars">
                            {[1, 2, 3, 4, 5].map((star) => (
                                <span
                                    key={star}
                                    className={`star ${star <= (hoverRating || rating) ? 'active' : ''}`}
                                    onClick={() => setRating(star)}
                                    onMouseEnter={() => setHoverRating(star)}
                                    onMouseLeave={() => setHoverRating(0)}
                                >
                                    {star <= (hoverRating || rating) ? '⭐' : '☆'}
                                </span>
                            ))}
                        </div>

                        <div className="question">{t.commentLabel}</div>
                        <textarea
                            value={comment}
                            onChange={(e) => setComment(e.target.value.slice(0, maxChars))}
                            placeholder={t.commentPlaceholder}
                        />
                        <div className="char-count">
                            {comment.length} / {maxChars}
                        </div>

                        {error && <div className="error">{error}</div>}

                        <button type="submit" disabled={isSubmitting}>
                            {isSubmitting ? t.submitting : t.submitButton}
                        </button>
                    </form>
                </div>
            );
        }

        ReactDOM.render(<FeedbackForm />, document.getElementById('root'));
    </script>
</body>
</html>
